<div class="card">
  <div class="card-content">
    <p>Task name: {{ todoItem.name }}</p>
    <p>Task description: {{ todoItem.description }}</p>
  </div>

  <footer class="card-footer">
    <p class="card-footer-item">
      <span>
        <div class="button" (click)="onDelete()">Finish task</div>
      </span>
    </p>
  </footer>
</div>
