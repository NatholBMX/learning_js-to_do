<div class="columns is-multiline">
  <app-todo-item
    class="column is-one-quarter"
    *ngFor="let todoItem of todoItems"
    [todoItem]="todoItem"
    (delete)="onTodoItemDelete($event)"
  >
  </app-todo-item>
</div>
<div class="buttons">
  <div class="button is-info" (click)="setAddTodoState($event)">
    <i class=" icon-plus-sign"></i> Add new task
  </div>
  <app-add-todo
    *ngIf="addTodoShown"
    (cancelEvent)="setAddTodoState($event)"
  ></app-add-todo>
</div>
