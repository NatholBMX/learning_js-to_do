<div class="row">
  <app-todo-item
    class="span4"
    *ngFor="let todoItem of todoItems"
    [todoItem]="todoItem"
    (delete)="onTodoItemDelete($event)"
  >
  </app-todo-item>
  <div class="btn-group" [routerLink]="['/new']">
    <div class="btn"><i class=" icon-plus-sign"></i> Add new task</div>
    <div *ngIf="router.url === '/new'">
      <app-add-todo></app-add-todo>
    </div>
  </div>
</div>
